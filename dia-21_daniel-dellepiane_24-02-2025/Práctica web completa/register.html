    <!-----------   REGISTER SECTION   --------------->
    <main>
        <section class="register-section">
            <form method="POST" action="tuofile-php" class="register-section__form">
                <h2 class="register-section__title">REGISTER</h2>
                <div class="register-section__form-area">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required placeholder="Your Name">
                </div>

                <div class="register-section__form-area">
                    <label for="surname">Your Surname:</label>
                    <input type="text" id="surname" name="surname" required placeholder="Your Surname">
                </div>

                <div class="register-section__form-area">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Your Email">
                </div>

                <div class="register-section__form-area">
                    <label for="repeat-email">Repeat your Email:</label>
                    <input type="email" id="repeat-email" name="email" required placeholder="Repeat your Email">
                </div>

                <div class="register-section__form-area">
                    <label for="birthday">Birthday:</label>
                    <input type="date" id="birthday" name="birthday" required placeholder="Your birthday">
                </div>
                <button type="submit" class="register-section__submit">Send</button>
            </form>

        </section>
    </main>
