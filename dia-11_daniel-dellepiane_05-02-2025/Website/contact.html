<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style4.css">
    <title>Contact</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body class="body">

    <header>
        <div class="menu">
            <div class="menu__logo"><img src="img/mi-logo.png" class="menu__logo-img" alt="logo milogo"
                    title="logo milogo"></div>

            <nav class="menu__nav">
                <ul class="menu__ul">
                    <li><a href="index.html" class="menu__link--hover menu__link">Home</a></li>
                    <li><a href="shop.html" class="menu__link menu__link--hover">Shop</a></li>
                    <li><a href="explore.html" class="menu__link menu__link--hover">Explore</a></li>
                    <li><a href="contact.html" class="menu__link menu__link--hover menu__link--active">Contact</a></li>
                </ul>
            </nav>

        </div>

    </header>

    <main>
        <section class="cover">
            <div class="cover__layer"></div>
            <h1 class="cover__title"> <span class="cover__span">Let's get started.</span></h1>
        </section>



        <div class="form">

            <form class="form__section" method="GET">

                <div class="form__container--name">

                    <p class="form__text--name">My name is</p> <input type="text" class="form__text-input"
                        name="firstname" required placeholder="Your name here">
                    <p class="form__text--name">,</p>
                </div>

                <div class="form__container--mail">
                    <p class="form__text--mail"> my E-mail is</p>

                    <input type="email" class="form__text-input--mail" name="email" required
                        placeholder="Your E-Mail here">
                    <p class="form__text--mail">,</p>
                </div>

                <div class="form__container--text">
                    <p class="form__text--text">I am contacting you because:</p>

                    <input type="text" name="text" class="form__text-input--big" required
                        placeholder="Write something...">
                </div>

                <input type="submit" class="form__button form__button--hover" value="Send">

            </form>
        </div>

        <div class="maps">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d46411.596821796615!2d-8.453883212018772!3d43.36186675580058!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd2e7cfcf174574d%3A0x6a47350d095cdfee!2zQSBDb3J1w7FhLCBMYSBDb3J1w7Fh!5e0!3m2!1ses-419!2ses!4v1738334951830!5m2!1ses-419!2ses"
                width="100%" height="450" style="border:0; border-radius:5px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>






    </main>

    <footer class="footer">
        <nav>
            <ul class="footer__ul">
                <li><a href="index.html" class="footer__link footer__link--hover">Home</a></li>
                <li><a href="shop.html" class="footer__link footer__link--hover">Shop</a></li>
                <li><a href="explore.html" class="footer__link footer__link--hover">Explore</a></li>
                <li><a href="contact.html" class="footer__link footer__link--hover">Contact</a></li>
            </ul>
        </nav>

        <div class="footer__logo"> <img src="img/mi-logo.png" alt="logo milogo" title="logo milogo"></div>
    </footer>
</body>


</html>
